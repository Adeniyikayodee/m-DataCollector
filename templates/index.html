<!DOCTYPE html>
<html lang="en">
  <title>Library Aid Africa Data Collector App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1>Collecting Library Data</h1>
        <h3>Please fill the entires you get from the library here.</h3>
        <form action="success.html" method="POST">
          <input title="Your email is safe with us" placeholder="Enter your email here" type="email" name="email_name" required> <br>
          <input title="Your data is safe with us" placeholder="Enter your data here" type="stringformat" name="data" required> <br>
          <input title="Your address is safe with us" placeholder="Enter your address here" type="stringformat" name="address" required> <br>
          <button type="submit"> Submit </button>
        </form>
      </div>
    </body>
</html>
